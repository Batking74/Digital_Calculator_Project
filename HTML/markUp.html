<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="funny">
        <h1>My Calculator</h1>
        <p>Naz-ar-Knuckles@fatmeet.org aka TJ Hooker57/Bonquesha binary 1010100101 = 677 </p>
    </div>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"><p id="previous-operand"></p></div>
            <div data-current-operand class="current-operand"><p id="current-operand"></p></div>
        </div>
        <button class="span-two">AC</button>
        <button>DEL</button>
        <button>รท</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>ร</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="span-two">=</button>
    </div>
    <div class="binary">
        <h1>What number is this 6 bit binary representing 101010?</h1>
        <h3>Answer: 2+8+32 = 42. This 6 bit binary is representing the #42:</h3>
    </div>
    <script src="/JS/JavaScript.js"></script>
</body>
</html>
